<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALPHA shop</title>
  <link rel="stylesheet" href="output.css">
</head>
<body>

  <header class="header">
    <div class="nav">
      <label for="nav-toggle" class="nav-toggle-label">
        <img src="./image/hamburger@2x.png">
      </label>
      <input type="checkbox" class="nav-toggle" id="nav-toggle">
    </div>
  
    <div class="header__menu">
      <ul>
        <li>男款</li>
        <li>女款</li>
        <li>最新消息</li>
        <li>客製商品</li>
        <li>聯絡我們</li>
      </ul>
    </div>
    <div class="header__logo">
      <img src="./image/Logo@2x.png">
    </div>
    <div class="header__icon">
      <div>
        <img src="./image/icon@2x_1.png">
        <img src="./image/icon@2x_2.png">
        <img src="./image/icon@2x_3.png">
      </div>
    </div>
  </header>

  <main class="main">
    <div class="title"><h2>結帳</h2></div>
    <div class="main__display">
      <div class="main__display__left">
        <div class="stepper">
          <div class="step active">
            <div class="circle-container"></div>
            <div class="label-container">寄送地址</div>
          </div>
          <div class="stepL">
            <div class="connect-line"></div>
          </div>
          <div class="step">
            <div class="circle-container"></div>
            <div class="label-container">運送方式</div>
          </div>
          <div class="stepL">
            <div class="connect-line"></div>
          </div>
          <div class="step">
            <div class="circle-container"></div>
            <div class="label-container">付款資訊</div>
          </div>
        </div>
        <div class="main__display__left__form">
          <form>
            <div class="main__display__left__form__content">
              <div class="part">
                <h3>寄送地址</h3>
                <div class="form__row">
                  <div class="item1">
                    <label>稱謂</label>
                    <div class="select-wrap input__style">
                      <select>
                        <option>先生</option>
                        <option>小姐</option>
                        <option>朋友</option>
                      </select>
                    </div>
                  </div>
                  <div class="item2">
                    <label>姓名</label>
                    <input placeholder="請輸入姓名" style="padding: 5px;" class="input__style">
                  </div>
                </div>
                <div class="form__row">
                  <div class="item3">
                    <label>電話</label>
                    <input placeholder="請輸入電話" style="padding: 5px;" class="input__style">
                  </div>
                  <div class="item4">
                    <label>Email</label>
                    <input placeholder="請輸入電子郵件" style="padding: 5px;" class="input__style">
                  </div>
                </div>
                <div class="form__row">
                  <div class="item5">
                    <label>縣市</label>
                    <div class="select-wrap input__style">
                      <select>
                        <option>先生</option>
                        <option>小姐</option>
                        <option>朋友</option>
                      </select>
                    </div>
                  </div>
                  <div class="item6">
                    <label>地址</label>
                    <input placeholder="請輸入地址" style="padding: 5px;" class="input__style">
                  </div>
                </div>
                <div class="divideLine sm_noShow"></div>
              </div>
              <div class="part d-none">
                <h3>運送方式</h3>
                <div class="form__row deliverPart">
                  <div class="form__radio">
                    <input type="radio" name="test1" checked value="0">
                    <div class="form__radio__deliver">
                      <div class="deliver__method">標準運送</div>
                      <div class="deliver__price">免費</div>
                      <div class="deliver__duration">約3~7個工作天</div>
                    </div>
                  </div>
                </div>
                <div class="form__row deliverPart">
                  <div class="form__radio">
                    <input type="radio" name="test1" value="500">
                    <div class="form__radio__deliver">
                      <div class="deliver__method">DHL貨運</div>
                      <div class="deliver__price">$500</div>
                      <div class="deliver__duration">48小時內送達</div>
                    </div>
                  </div>
                </div>
                <div class="divideLine sm_noShow"></div>
              </div>
              <div class="part d-none">
                <h3>付款方式</h3>
                <div class="form__row">
                  <div class="item7">
                    <label>持卡人姓名</label>
                    <input placeholder="John Doe" style="padding: 5px;" class="input__style">
                  </div>
                </div>
                <div class="form__row">
                  <div class="item8">
                    <label>卡號</label>
                    <input placeholder="1111 2222 3333 4444" style="padding: 5px;" class="input__style" maxlength="16">
                  </div>
                </div>
                <div class="form__row">
                  <div class="item9">
                    <label>有效期限</label>
                    <input placeholder="MM/YY" style="padding: 5px;" class="input__style" maxlength="4">
                  </div>
                  <div class="item10">
                    <label>CVC/CCV</label>
                    <input placeholder="123" style="padding: 5px;" class="input__style" maxlength="3">
                  </div>
                </div>
              </div>
            </div>
            <div class="controlpanel">
              <button class="btnleft btn" style="display: none;">← 上一步</button>
              <button class="btnright btn">下一步 →</button>
            </div>
          </form>
        </div>
      </div>
      <div class="main__display__right">
        <div class="totalrightview">
          <h4>購物籃</h4>
          <div class="havebuyItems">
            <div class="buyItem">
              <img src="image/shoplist1@2x.png">
              <div class="itemContent">
                <div class="itemName">破壞補丁修身牛仔褲</div>
                <div class="itemPrice">$3,999</div>
                <div class="itemControl">
                  <div class="minus1"></div>
                  <div class="itemNum">1</div>
                  <div class="plus1"></div>
                </div>
              </div>
            </div>
            <div class="buyItem">
              <img src="image/shoplist2@2x.png">
              <div class="itemContent">
                <div class="itemName">刷色直筒牛仔褲</div>
                <div class="itemPrice">$1,299</div>
                <div class="itemControl">
                  <div class="minus1"></div>
                  <div class="itemNum">1</div>
                  <div class="plus1"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="divideLine"></div>
          <div class="shoppingFee">
            <div class="blocktitle">運費</div>
            <div class="blockprice">免費</div>
          </div>
          <div class="divideLine"></div>
          <div class="sum">
            <div class="blocktitle">小計</div>
            <div class="blockprice">$5,298</div>
          </div>
        </div>
      </div>
      <div>
        <div class="divideLine smmmm""></div>
      </div>
      <div class="sm_controlpanel">
        <button class="sm_btnleft btn" style="display: none;">← 上一步</button>
        <button class="sm_btnright btn">下一步 →</button>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
