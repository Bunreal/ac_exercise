<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="output.css">
</head>
<body>
  <header class="header">
    <div class="header__menu">
      <ul>
        <li class="header__menu__li">男款</li>
        <li class="header__menu__li">女款</li>
        <li class="header__menu__li">最新消息</li>
        <li class="header__menu__li">客製商品</li>
        <li class="header__menu__li">聯絡我們</li>
      </ul>
    </div>
    <div class="header__logo">
      <img src="./image/Logo@2x.png" class="header__logo__img">
    </div>
    <div class="header__icon">
      <div>
        <img src="./image/icon@2x_1.png" class="header__icon__item">
        <img src="./image/icon@2x_2.png" class="header__icon__item">
        <img src="./image/icon@2x_3.png" class="header__icon__item">
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main__title"><h2>結帳</h2></div>
    <div class="main__display">
      <div class="main__display__left">
        <div class="main__display__left__stepper">
          <div class="main__display__left__stepper__step active">
            <div class="circle-container"></div>
            <div class="label-container">寄送地址</div>
          </div>
          <div class="main__display__left__stepper__step">
            <div class="circle-container"></div>
            <div class="connect-line"></div>
            <div class="label-container">運送方式</div>
          </div>
          <div class="main__display__left__stepper__step">
            <div class="circle-container"></div>
            <div class="connect-line"></div>
            <div class="label-container">付款資訊</div>
          </div>
        </div>
        <div class="main__display__left__form">
          <div class="main__display__left__form__content">
            <div class="part">
              <h3>寄送地址</h3>
              <div class="form__row">
                <div class="item1">
                  <label>稱謂</label>
                  <div class="select-wrap input__style">
                    <select>
                      <option>先生</option>
                      <option>小姐</option>
                      <option>朋友</option>
                    </select>
                  </div>
                </div>
                <div class="item2">
                  <label>姓名</label>
                  <input placeholder="請輸入姓名" style="padding: 5px;" class="input__style">
                </div>
              </div>
              <div class="form__row">
                <div class="item3">
                  <label>電話</label>
                  <input placeholder="請輸入電話" style="padding: 5px;" class="input__style">
                </div>
                <div class="item4">
                  <label>Email</label>
                  <input placeholder="請輸入電子郵件" style="padding: 5px;" class="input__style">
                </div>
              </div>
              <div class="form__row">
                <div class="item5">
                  <label>縣市</label>
                  <div class="select-wrap input__style">
                    <select>
                      <option>先生</option>
                      <option>小姐</option>
                      <option>朋友</option>
                    </select>
                  </div>
                </div>
                <div class="item6">
                  <label>地址</label>
                  <input placeholder="請輸入地址" style="padding: 5px;" class="input__style">
                </div>
              </div>
            </div>
            <div class="part">
              <h3>運送方式</h3>
              <div class="form__radio">
                <input type="radio" class="form__radio__input" name="test1">
                <div class="form__radio__deliver">
                  <div class="form__radio__method">標準運送</div>
                  <div class="form__radio__duration">約3~7個工作天</div>
                </div>
                <div class="form__radio__price">免費</div>
              </div>
              <div class="form__radio">
                <input type="radio" class="form__radio__input" name="test1">
                <div class="form__radio__deliver">
                  <div class="form__radio__method">標準運送</div>
                  <div class="form__radio__duration">約3~7個工作天</div>
                </div>
                <div class="form__radio__price">免費</div>
              </div>
            </div>
            <div class="part">
              <h3>付款方式</h3>

            </div>
          </div>
          <button>next</button>
        </div>
      </div>
      <div class="main__display__right">f</div>
    </div>
  </main>
</body>
</html>
