<body>
  <div class='container mt-5 ml-2 pt-3'>
    <div>
      <div>
        <h1 style="text-align:center; color:rgb(10, 10, 10); font-weight: bolder;">My Friends</h1>
      </div>
      <!-- nav -->
      <nav class="navbar navbar-expand-sm bg-info navbar-light justify-content-center mt-2" style="background-color: #e3f2fd; width: 100%;">
        <div class="navbar-nav">
          <a class="nav-link active font-weight-bold" href="index.html">Friends</a>
          <a class="nav-link font-weight-bold" href="save.html">Favorites</a>
        </div>
      </nav>
      <!-- search -->
      <div class="searchBar input-group justify-content-center form-floating mt-2">
        <span class="input-group-text" style="background-color: #17a2b8;"><i class="fas fa-search"></i></span>
        <input type="text form-control" id="searchTxt" placeholder="   search sth..." style="width: 50%;height: 50px;font-size: xx-large;">
      </div>
    </div>
    <!-- render user list -->
    <div class='row col-10 mt-5' id='data-panel'>

      PAGES

        <!-- -->
      </div>
    </div>
  </div>

  <!-- user Modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #17a2b8;">
          <h5 class="modal-title" id="user-modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="fas fa-times"></i></span>
          </button>
        </div>
        <div class="modal-body" id="user-modal-body">
          <div class="row">
            <div class="col-sm-4" id="user-modal-image">
              <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="user-photo" class="img-fuid">
            </div>
            <div class="col-sm-8">
              <p id="user-modal-fullname">Guillaume Vincent</p>
              <p id="user-modal-gender">male</p>
              <p id="user-modal-age">22</p>
              <p id="user-modal-email">blabla@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
    </div>
